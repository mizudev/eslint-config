name: Lint code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2.3.4

    - name: Setup Node.js
      uses: actions/setup-node@v2.1.4
      with:
        check-latest: true

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Lint code
      run: yarn run lint